name: Docker Image CI

on:
  push:
    branches: [ "dev1" ]
  pull_request:
    branches: [ "dev1" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hak5c2-docker:$(date +%s)
